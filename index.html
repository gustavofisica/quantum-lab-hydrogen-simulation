<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador Qu√¢ntico de Hidrog√™nio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>‚öõÔ∏è Quantum Lab</h2>
          <p class="subtitle">Simulador de Hidrog√™nio</p>
        </div>

        <div class="sidebar-content">
          <div class="control-section">
            <div class="segment-control">
              <button class="segment-btn active" data-mode="3D" id="btn-3d">
                3D (Nuvem)
              </button>
              <button class="segment-btn" data-mode="2D" id="btn-2d">
                2D (Corte)
              </button>
            </div>
          </div>

          <div class="control-section">
            <div class="input-header">
              <label>N√≠vel Principal (n)</label>
              <span class="value-display" id="disp-n">2</span>
            </div>
            <input type="range" id="input-n" min="1" max="4" value="2" />

            <div class="input-header">
              <label>Momento Angular (l)</label>
              <span class="value-display" id="disp-l">1 (p)</span>
            </div>
            <input type="range" id="input-l" min="0" max="1" value="1" />

            <div class="input-header">
              <label>Magn√©tico (m)</label>
              <span class="value-display" id="disp-m">0</span>
            </div>
            <input type="range" id="input-m" min="-1" max="1" value="0" />
          </div>

          <hr class="separator" />

          <div class="control-section">
            <label class="toggle-switch">
              <input type="checkbox" id="check-axes" checked />
              <span class="toggle-slider"></span>
              <span class="toggle-label">Mostrar Eixos XYZ</span>
            </label>
          </div>

          <div class="control-section hidden" id="section-2d-opts">
            <label class="input-label">Plano de Corte</label>
            <select id="select-plane" class="dropdown">
              <option value="XZ">XZ (Vertical - Padr√£o)</option>
              <option value="XY">XY (Horizontal - "Cintura")</option>
              <option value="YZ">YZ (Lateral)</option>
            </select>

            <div class="input-header" style="margin-top: 12px">
              <label>Deslocamento do Corte</label>
              <span class="value-display" id="disp-offset">0.0</span>
            </div>
            <input
              type="range"
              id="input-offset"
              min="-12"
              max="12"
              step="0.1"
              value="0"
            />

            <p class="hint">
              ‚ÑπÔ∏è Se a tela ficar preta no XY, mova o deslocamento para sair do
              n√≥ central.
            </p>
            <p class="hint">üñ±Ô∏è Mouse: Roda p/ Zoom, Arrastar p/ Mover.</p>
          </div>

          <div class="control-section">
            <label class="input-label">Paleta de Cores</label>
            <select id="select-palette" class="dropdown">
              <option value="magma">üî• Magma (F√≠sica)</option>
              <option value="neon">üëæ Cyberpunk</option>
              <option value="radioactive">‚ò¢Ô∏è Radioativo</option>
              <option value="ice">‚ùÑÔ∏è Zero Absoluto</option>
              <option value="sunset">üåÖ P√¥r do Sol</option>
            </select>
          </div>

          <div class="control-section">
            <div class="input-header">
              <label>Resolu√ß√£o (Qualidade)</label>
              <span class="value-display" id="disp-q">60%</span>
            </div>
            <input
              type="range"
              id="input-quality"
              min="10"
              max="150"
              value="60"
            />
          </div>
        </div>

        <div class="sidebar-footer">
          <button id="btn-render" class="btn-primary">
            <div class="progress-fill" id="progress-bar"></div>
            <span class="btn-content">ATUALIZAR SIMULA√á√ÉO</span>
          </button>
        </div>
      </aside>

      <main class="viewport" id="viewport">
        <button class="icon-btn" id="toggle-sidebar" title="Abrir/Fechar Menu">
          ‚ò∞
        </button>

        <div id="container-3d" class="canvas-wrapper"></div>
        <canvas id="canvas-2d" class="canvas-wrapper hidden"></canvas>

        <div class="status-bar">
          <span id="status-orbital">Orbital: 2p</span>
          <span id="status-coords">Inicializando...</span>
        </div>
      </main>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
